<mat-card class="example-card">
  <mat-card-header class="center">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="center">
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions class="center">
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>

<mat-card class="example-card">
  <mat-card-header class="center">
    <mat-card-title>Registro</mat-card-title>
  </mat-card-header>
  <mat-card-content class="center">
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="NewUsername" [(ngModel)]="newUsername" name="newUsername" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="NewPassword" [(ngModel)]="newPassword" type="newPassword" name="newPassword" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions class="center">
    <button mat-raised-button (click)="register()" color="primary">REGISTRAR</button>
  </mat-card-actions>
</mat-card>
