<form class="center">
  <mat-form-field class="example-full-width">
    <input matInput #text maxlength="256" placeholder="text">
  </mat-form-field>
  <button mat-button (click)="newPost(text.value)">POST</button>
</form>

<mat-divider></mat-divider>

<div *ngFor="let post of posts">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
    </mat-card-actions>
  </mat-card>

  <mat-divider></mat-divider>
</div>
