<div *ngFor="let user of users">
  <mat-card class="example-card" class="center">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.name}}  -   </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p [style.display]="'none'">
        {{user._id}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="follow(user._id)">FOLLOW</button>
    </mat-card-actions>
  </mat-card>

  <mat-divider></mat-divider>
</div>
