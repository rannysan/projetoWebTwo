<div *ngFor="let post of posts">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
    </mat-card-actions>
  </mat-card>

  <mat-divider></mat-divider>
</div>
